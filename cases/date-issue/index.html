<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Android/iOS Date Issue</title>
  </head>
  <body>
    <div id="container">Loading...</div>

    <script src="../../lib/react.js"></script>
    <script src="../../lib/react-dom.js"></script>
    <script src="../../lib/babel.js"></script>

    <script type="text/babel">
      const UncontrolledInput = ({type, data}) => (
        <div>
          <label>Uncontrolled {type} with default: </label>
          <input type={type} defaultValue={data} />
        </div>
      );

      const UncontrolledDateTimeInput = () => (
        <div>
          <label>Uncontrolled datetime with default: </label>
          <input type="datetime" defaultValue="1980-01-01T01:23:45Z" />
        </div>
      );

      class ControlledInput extends React.Component {
        constructor(props, context) {
          super(props, context)
          this.state = {data: this.props.data};
        }

        onChange(evt) {
          this.setState({data: evt.target.value});
        }

        render() {
          const {type, data} = this.props;
          return (
            <div>
              <label>Controlled {type}: </label>
              <input
                  type={type}
                  value={this.state.data}
                  onChange={(e) => this.onChange(e)}
              />
            </div>
          );
        }
      }

      const Demo = () => (
        <div>
          <UncontrolledInput type="date" data="1980-01-01" />
          <UncontrolledInput type="time" data="01:23:45" />
          <UncontrolledInput type="datetime-local" data="1980-01-01T01:23" />
          <UncontrolledInput type="month" data="1980-03" />
          <UncontrolledInput type="week" data="1980-W12" />
          <br/>
          <ControlledInput type="date" data="1980-01-01" />
          <ControlledInput type="time" data="01:23:45" />
          <ControlledInput type="datetime-local" data="1980-01-01T01:23" />
          <ControlledInput type="month" data="1980-03" />
          <ControlledInput type="week" data="1980-W12" />
        </div>
      );

      ReactDOM.render(
        <Demo/>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
