<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chrome Checkbox Issue</title>
  </head>
  <body>
    <div id="container">Loading...</div>
    <script src="../../lib/react.js"></script>
    <script src="../../lib/react-dom.js"></script>

    <!-- <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
         <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script> -->

    <script src="../../lib/babel.js"></script>

    <script type="text/babel">
      // Do some stuff
      ReactDOM.render(
        <input type="checkbox" id="foo" defaultChecked={false} />,
        document.getElementById('container')
      );

      foo.checked = false;

      ReactDOM.render(
        <input type="checkbox" id="foo" defaultChecked={true} />,
        document.getElementById('container')
      );

      console.assert(foo.checked === false, 'Checked should have been false');
    </script>
  </body>
</html>
