<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Range Inputs</title>
  </head>
  <body>
    <div id="container">Loading...</div>

    <script src="../../lib/react.js"></script>
    <script src="../../lib/react-dom.js"></script>
    <script src="../../lib/babel.js"></script>

    <script type="text/babel">
      var Inputs = React.createClass({

        getInitialState() {
          return {
            number: 3.5
          };
        },

        handleNumberChange(event) {
          let value = event.target.value
          let next = value == '' ? '' : parseFloat(event.target.value, 10) || 0;

          this.setState({ number: next })
        },

        render() {
          return (
            <div>
              <p>Controlled</p>
              <input id="controlled" type="range" min="2" max="10" step="0.5" value={this.state.number} onChange={this.handleNumberChange} />

              <p>Uncontrolled</p>
              <input id="uncontrolled" type="range" min="2" max="10" step="0.5" defaultValue="3.5" />
            </div>
          )
        }
      })

      ReactDOM.render(<Inputs />, document.getElementById('container'))
    </script>
  </body>
</html>
